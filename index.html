        function initSignature() {
            canvas = document.getElementById('signature-canvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function limparAssinatura() {
            if (ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function salvarAssinatura() {
            if (canvas) {
                const assinaturaData = canvas.toDataURL();
                formData['assinatura-digital'] = assinaturaData;
                localStorage.setItem('fiscalizacao-cas-df', JSON.stringify(formData));
                alert('‚úÖ Assinatura salva com sucesso!');
            }
        }

        // Formata√ß√£o de CNPJ
        function formatarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2');
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            cnpj = cnpj.replace(/\.(\d{3})(\d)/, '.$1/$2');
            cnpj = cnpj.replace(/(\d{4})(\d)/, '$1-$2');
            return cnpj;
        }

        // Formata√ß√£o de telefone
        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            telefone = telefone.replace(/^(\d{2})(\d)/, '($1) $2');
            telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
            return telefone;
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Definir data atual para assinatura
            document.getElementById('data-assinatura').value = new Date().toISOString().split('T')[0];
            
            // Adicionar formata√ß√£o autom√°tica
            document.addEventListener('input', function(e) {
                if (e.target.id === 'cnpj-entidade') {
                    e.target.value = formatarCNPJ(e.target.value);
                }
                if (e.target.id === 'telefone-entidade') {
                    e.target.value = formatarTelefone(e.target.value);
                }
                if (e.target.id === 'cep-entidade') {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 5) {
                        value = value.substring(0, 5) + '-' + value.substring(5, 8);
                    }
                    e.target.value = value;
                }
                
                // Atualizar endere√ßo completo quando campos mudarem
                if (['logradouro-entidade', 'numero-entidade', 'complemento-entidade', 
                     'bairro-entidade', 'cidade-entidade', 'uf-entidade', 'cep-entidade'].includes(e.target.id)) {
                    atualizarEnderecoCompleto();
                }
            });
        });
    </script>
